spring.datasource.url=jdbc:mysql://localhost:3306/gestaoescola
spring.datasource.username=root
spring.datasource.password=teste
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Criar tabelas automaticamente
spring.jpa.hibernate.ddl-auto=update

# Mostrar SQL gerado no console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Habilitar console web para visualizar o banco
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

server.ssl.enabled=false
server.ssl.key-store=classpath:keystore.p12
server.ssl.key-store-password=teste
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=your-key-alias

