<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão Escolar - Disciplinas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #d9e7fa;
            color: #37545d;
        }
        .navbar {
            background-color: #15aad8 !important;
        }
        .card {
            background-color: rgb(179, 228, 255);
            border: none;
        }
        .btn-custom {
            background-color: #0c77bf;
            color: white;
        }
        .btn-custom:hover {
            background-color: #005a8e;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Gestão Escolar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="Aluno.html">Alunos</a></li>
                    <li class="nav-item"><a class="nav-link" href="Professor.html">Professores</a></li>
                    <li class="nav-item"><a class="nav-link" href="Disciplina.html">Disciplinas</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Turmas</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h1 class="text-center">Cadastro de Disciplinas</h1>
        <p class="text-center">Preencha os campos abaixo para cadastrar uma nova disciplina.</p>
    </div>
    
    <div class="container mt-4" id="formularioDisciplina">
        <div class="card p-4">
            <h3>Cadastro de Disciplinas</h3>
            <form id="formDisciplina">
                <div class="mb-3">
                    <label for="nomedisciplina" class="form-label">Nome da Disciplina</label>
                    <input type="text" class="form-control" id="nomedisciplina" required>
                </div>
                <div class="mb-3">
                    <label for="codigodisciplina" class="form-label">Código da Disciplina</label>
                    <input type="text" class="form-control" id="codigodisciplina" required>
                </div>
                <div class="mb-3">
                    <label for="cargahoraria" class="form-label">Carga Horária Total</label>
                    <input type="number" class="form-control" id="cargahoraria" required>
                </div>
                <div class="mb-3">
                    <label for="professor" class="form-label">Professor Responsável</label>
                    <select class="form-control" id="professor" required>
                        <option value="">Selecione um professor</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-custom">Cadastrar</button>
            </form>
        </div>
    </div>

    <script src="../server.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
